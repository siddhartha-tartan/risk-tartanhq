version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 22.14.0
  pre_build:
    commands:
      - echo Installing NPM dependencies
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - npm run build:dev
  post_build:
    commands:
      # copy the contents of /build to S3
      - aws s3 cp --recursive ./build s3://cam-document-processor/
      # set the cache-control headers for service-worker.js to prevent
      # browser caching
      #- >
      #  aws s3 cp
      #  --cache-control="max-age=0, no-cache, no-store, must-revalidate"
      #  ./build/service-worker.js s3://cam-document-processor/
      # set the cache-control headers for index.html to prevent
      # browser caching
      - >
        aws s3 cp  
        --cache-control="max-age=0, no-cache, no-store, must-revalidate" 
        ./build/index.html s3://cam-document-processor/
      # invalidate the CloudFront cache for index.html and service-worker.js
      # to force CloudFront to update its edge locations with the new versions
      #- >
      #  aws cloudfront create-invalidation --distribution-id EX90Z7N93CC7B
      #  --paths /index.html /service-worker.js
      - >
        aws cloudfront create-invalidation --distribution-id EX90Z7N93CC7B 
        --paths /*
artifacts:
  files:
    - '**/*'
  base-directory: build
